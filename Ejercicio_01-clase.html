<canvas id='tablero' width=556 height=379></canvas>
<script>
	/*el efecto de recorte hace que todo lo que esté de ahí en adelante quede 
	delimitado por el recorte usado. Esto hasta que haya otro recorte.*/
	function recorte(arr){
		ctx.beginPath();
		ctx.moveTo(arr[0],arr[1]);
		for (var i = 2; i <arr.length; i+=2)
			ctx.lineTo(arr[i], arr[i+1]);
		ctx.clip();//para recortar
	}

	function rectangulo(cd,colorBorde, colorRelleno, grosor){
	ctx.beginPath();
	ctx.strokeStyle = colorBorde;
	ctx.fillStyle = colorRelleno;
	ctx.lineWidth = grosor;
	ctx.moveTo(cd[0],cd[1]);
	ctx.lineTo(cd[2],cd[3]);
	ctx.lineTo(cd[4],cd[5]);
  ctx.lineTo(cd[6],cd[7]);
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
	}

	function pentagono(cd,colorBorde, colorRelleno, grosor){
	ctx.beginPath();
	ctx.strokeStyle = colorBorde;
	ctx.fillStyle = colorRelleno;
	ctx.lineWidth = grosor;
	ctx.moveTo(cd[0],cd[1]);
	ctx.lineTo(cd[2],cd[3]);
	ctx.lineTo(cd[4],cd[5]);
	ctx.lineTo(cd[6],cd[7]);
	ctx.lineTo(cd[8],cd[9]);
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
	}
  function circulo(cd, radius, colorBorde, colorRelleno, grosor){
    ctx.beginPath();
    ctx.strokeStyle = colorBorde;
    ctx.fillStyle = colorRelleno;
    ctx.lineWidth = grosor;
    ctx.arc(cd[0],cd[1],radius, 0, 2*Math.PI);
    ctx.closePath();
	  ctx.stroke();
	  ctx.fill();
  }
